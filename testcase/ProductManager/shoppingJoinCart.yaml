- baseInfo:
    api_name: 添加购物车
    url: /coupApply/cms/shoppingJoinCart
    method: post
    header:
      Content-Type: application/json;charset=UTF-8
  testCase:
    - case_name: 添加购物车
      json:
        goods_id: ${get_extract_data(goodsId,0)}
        count: 2
        price: 128
        timeStamp: ${timestamp()}
      validation:
        - contains: { 'error_code': '0000' }